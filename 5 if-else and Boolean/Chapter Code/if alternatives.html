<!DOCTYPE html>
<html lang="en">
  <head>
    <title>If alternatives</title>
  </head>
  <body>
    <script>
      // Ternary operator
      let age = 32;
      let result;
      if (age > 18) {
        result = "Adult";
      } else {
        result = "Kid";
      }
      console.log(result);
      let a = age > 18 ? "Adult" : "Kid";
      console.log(a);

      // Guard operator
      let b = 0;
      let c = b || 18;
      console.log(b);
      console.log(c);

      let d = 11;
      let e = d || 18;
      console.log(d);
      console.log(e);

      // Default operator
      let A = 14;
      let B = A ?? 18;
      console.log(A);
      console.log(B);

      let C = 0;
      let D = C ?? 18;
      console.log(C);
      console.log(D);
    </script>
  </body>
</html>
